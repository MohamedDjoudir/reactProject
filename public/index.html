<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/spiner.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Forlacso" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/spiner.svg" />

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <title></title>
  <style>
    .LoaderWrapper {
      position: fixed;
      left: 0;
      top: 0;
      z-index: 25222;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fcfcfc;
      opacity: 0;
      animation: fade 200ms ease-in-out forwards;
    }

    @keyframes fade {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .LoaderIcon {
      height: calc(60px + 10vw);
      width: calc(60px + 10vw);
      background-color: transparent;
    }

    .LoaderIcon2 {
      transform: translateY(-80px);
      height: calc(60px + 10vw);
      width: calc(60px + 10vw);

      @media (max-width: 800px) {
        transform: translateY(-40px);
      }
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div id="loader" class="LoaderWrapper">
      <img src="./spiner.svg" alt="" class="LoaderIcon" />
      <img src='./spiner2.svg' alt="" class="LoaderIcon2" />
    </div>
  </div>


</body>

</html>
